<div class="container-text-center" id="estudios">
  <div class="row d-flex justify-content-between">
    <div *ngIf="cargando" class="overlay">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="col-10">
      <h2>Educacion</h2>
    </div>
    <div class="col-2">
      <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayForm = !displayForm"><i class="fa-solid fa-plus"></i></button>
      <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayUpdateForm = !displayUpdateForm"><i class="fa-solid fa-pen"></i></button>
      <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayDeleteForm = !displayDeleteForm"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div *ngIf="displayForm">   
      <input [(ngModel)]="educacion.nombreInstituto" type="text" class="border border-success" class="rounded-pill" placeholder="Nombre instituto"><br>
      <input [(ngModel)]="educacion.titulo" type="text" clangss="border border-success" class="rounded-pill" placeholder="Titulo obtenido"><br>
      <input [(ngModel)]="educacion.fechaInicio" type="text" class="border border-success" class="rounded-pill" placeholder="fecha de inicio y final"><br>
      <input [(ngModel)]="educacion.logo" type="text" class="border border-success" class="rounded-pill" placeholder="url del logo de la instituciÃ³n"><br>     
      <input [(ngModel)]="educacion.urlCertificado" type="text" class="border border-success" class="rounded-pill" placeholder="Url del certificado"><br>
      <button type="button" class="btn btn-success btn-sm"  (click)="createEducacion()" > Agregar</button>
  </div>
    <div *ngFor="let educacion of educaciones">
      <div class="col-12">
        <h5>
          <img [attr.src]="educacion.logo" width="70" height="50">{{educacion.nombreInstituto}}
          <span class="fecha">{{educacion.fechaInicio}}</span>
        </h5>
      </div>
      <p>{{educacion.titulo}}</p><p><a [href]="educacion.urlCertificado">Enlance al Certificado</a></p>
      <div *ngIf="displayUpdateForm">
        <input [(ngModel)]="educacion.nombreInstituto" type="text" placeholder={{educacion.nombreInstituto}}><br>
        <input [(ngModel)]="educacion.titulo" type="text" placeholder={{educacion.titulo}}><br>
        <input [(ngModel)]="educacion.fechaInicio" type="text" placeholder={{educacion.fechaInicio}}><br>
        <input [(ngModel)]="educacion.logo" type="text" placeholder={{educacion.logo}}><br>
        <input [(ngModel)]="educacion.urlCertificado" type="text" placeholder={{educacion.urlCertificado}}><br>
        <button type="button" class="btn btn-success btn-sm" (click)="cargar(educacion)">Editar</button>
      </div>
      <div *ngIf="displayDeleteForm">
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteEducacion(educacion)"><i class="fa-solid fa-trash"></i> Eliminar</button>
      </div>
    </div>
  </div>
</div>
